<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
        
        <ui:composition>
            <center>
              
            <h:form id="formCliente">
                <p:messages autoUpdate="true"   />
                <p:panel style="width: 50%" header="Cadastro de Clientes">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome:" />  
                    <p:inputText value="#{ctrCliente.cliente.nome}" />
                    <h:outputText value="Cpf:" />
                    <p:inputText value="#{ctrCliente.cliente.cpf}" />
                    <h:outputText value="Telefone:" />
                    <p:inputText value="#{ctrCliente.cliente.telefone}" />
                    <h:outputText value="E-Mail:" />
                    <p:inputText value="#{ctrCliente.cliente.email}" />
                    <p:commandButton  value="Cadastrar" action="#{ctrCliente.cadastrarCliente}" />
                    <p:commandButton style="width: 100%" type="reset" value="Limpar Campos" />
                </h:panelGrid>
            </p:panel>
               
              </h:form>
              
            </center>
        </ui:composition>
    </h:body>
</html>
